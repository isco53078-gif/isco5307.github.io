<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IscoTech Academy | Homa Bay Town</title>
    <style>
        :root { --navy: #000033; --gold: #FFD700; --white: #ffffff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--navy); color: var(--white); margin: 0; padding: 0; text-align: center; }
        
        header { 
            background: linear-gradient(rgba(0,0,51,0.8), rgba(0,0,51,0.8)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=800&q=80'); 
            padding: 80px 20px; border-bottom: 6px solid var(--gold);
        }
        h1 { color: var(--gold); margin: 0; text-transform: uppercase; font-size: 2.2em; }
        .motto { font-style: italic; color: var(--gold); margin-top: 10px; }

        .container { padding: 20px; max-width: 800px; margin: auto; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255, 215, 0, 0.3); padding: 25px; border-radius: 20px; margin-bottom: 25px; backdrop-filter: blur(5px); }
        
        .location-tag { background: var(--gold); color: var(--navy); padding: 12px 25px; border-radius: 50px; font-weight: bold; display: inline-block; margin-bottom: 25px; }
        
        .contact-btn { background: rgba(255,215,0,0.1); color: var(--gold); padding: 12px; border: 1px solid var(--gold); border-radius: 10px; text-decoration: none; font-weight: bold; display: block; margin: 10px 0; }
        
        .cta-enroll { background: linear-gradient(45deg, #FFD700, #FFA500); color: var(--navy); padding: 20px; border: none; border-radius: 15px; font-weight: bold; font-size: 1.4em; cursor: pointer; width: 100%; text-transform: uppercase; }

        /* Form Portal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: #ffffff; color: #222; margin: 10% auto; padding: 30px; width: 85%; max-width: 400px; border-radius: 20px; text-align: left; }
        label { font-weight: bold; display: block; margin-top: 15px; color: var(--navy); }
        input, select { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .optional { font-weight: normal; font-size: 0.8em; color: #777; }
    </style>
</head>
<body>

<header>
    <h1>IscoTech Academy</h1>
    <div class="motto">"Empowering Your Digital Future"</div>
</header>

<div class="container">
    <div class="location-tag">üìç B2, Homa Bay Town</div>

    <div class="card">
        <h2>ICT Training & Services</h2>
        <p>Software Installation ‚Ä¢ Networking ‚Ä¢ Laptop Repair</p>
        <a href="https://wa.me/254746939408" class="contact-btn">Message on WhatsApp</a>
        <a href="mailto:isco53078@gmail.com" class="contact-btn">Email: isco53078@gmail.com</a>
    </div>

    <button class="cta-enroll" id="openForm">Join Academy Now</button>
</div>

<div id="enrollModal" class="modal">
    <div class="modal-content">
        <span id="close" style="float:right; cursor:pointer; font-size:35px; color:#ccc;">&times;</span>
        <h2 style="color:var(--navy); margin:0;">Quick Registration</h2>
        <p style="font-size: 0.9em; color: #666;">Fill this to get started. No documents required!</p>

        <form action="https://formspree.io/f/xnjzwawl" method="POST" enctype="multipart/form-data">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Your Name" required>
            
            <label>WhatsApp Number</label>
            <input type="tel" name="phone" placeholder="07..." required>
            
            <label>Email Address</label>
            <input type="email" name="email" placeholder="example@gmail.com" required>

            <label>Course of Interest</label>
            <select name="course">
                <option>Web Design</option>
                <option>Computer Maintenance</option>
                <option>Networking</option>
            </select>
            
            <label>Upload Documents <span class="optional">(Optional)</span></label>
            <input type="file" name="attachment" accept="image/*,.pdf">
            
            <button type="submit" class="cta-enroll" style="margin-top: 20px; font-size: 1.1em;">Submit to Registrar</button>
        </form>
    </div>
</div>

<script>
    const m = document.getElementById("enrollModal");
    const b = document.getElementById("openForm");
    const s = document.getElementById("close");
    b.onclick = () => m.style.display = "block";
    s.onclick = () => m.style.display = "none";
    window.onclick = (e) => { if(e.target == m) m.style.display = "none"; }
</script>

</body>
                                      </html>
